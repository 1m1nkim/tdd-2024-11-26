plugins {
    id 'java'
}

group = 'com.program'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation("org.assertj:assertj-core:3.26.3")
}

test {
    useJUnitPlatform()
}